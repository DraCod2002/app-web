<!-- Formulario para Agregar Producto -->
<div class="container">
  <div class="container text-center text-white" style="margin: 30px">
    <h3>Agregar Producto</h3>
  </div>
  <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="descripcion" class="form-label text-uppercase fw-bold">Nombre del Producto</label>
          <input type="text" id="descripcion" class="form-control" placeholder="Ingresa nombre del producto Ej: Licuadora" name="descripcion"
            required="true" [(ngModel)]="producto.descripcion">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label text-uppercase fw-bold">Precio</label>
          <input type="number" name="precio" step="any" id="precio" class="form-control" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
          <label for="existencia" class="form-label text-uppercase fw-bold">Existencia</label>
          <input type="number" name="existencia" id="existencia" class="form-control" [(ngModel)]="producto.exitencia">
        </div>
        <div class="mb-3">
          <label for="proveedor" class="form-label text-uppercase fw-bold">Proveedor</label>
          <select class="form-select" id="proveedor" name="proveedor" [(ngModel)]="proveedorSeleccionado">
            <option *ngFor="let proveedor of proveedores" [ngValue]="proveedor">{{ proveedor.nombre }}</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary me-3">Agregar</button>
          <a href="/" class="btn btn-success">Regresar</a>
        </div>
      </form>
    </div>
  </div>
</div>
