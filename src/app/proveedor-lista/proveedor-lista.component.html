<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3 class="text-light">Lista de Proveedores</h3>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proveedor of proveedores">
                <th scope="row">{{ proveedor.idProveedor }}</th>
                <td>{{ proveedor.nombre }}</td>
                <td>{{ proveedor.direccion }}</td>
                <td>
                    <div>
                        <button (click)="editarProveedor(proveedor.idProveedor)" class="btn btn-warning me-3">Editar</button>
                        <button (click)="eliminarProveedor(proveedor.idProveedor)" class="btn btn-danger">Eliminar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
