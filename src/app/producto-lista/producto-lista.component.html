<div class="container ">
    <div class="container text-center" style="margin: 30px;">
        <h3 class="text-light">Sistema de Inventarios</h3>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Existencias</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <th scope="row">{{producto.idProducto}}</th>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.exitencia}}</td>
            <td>{{producto.proveedor.nombre}}</td>
            <td >
              <div>
                <button (click)="editarProducto(producto.idProducto)" 
                class="btn btn-warning me-3">Editar</button>
                <button (click)="eliminarProducto(producto.idProducto)"
                class="btn btn-danger">
                  Eliminar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
